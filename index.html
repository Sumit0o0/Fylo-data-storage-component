<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- External CSS link -->
  <link rel="stylesheet" href="./index.css">
  <!-- Bootstrap Javascript link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main class="container-fluid">
    <div class="row container m-auto">
      <div class="col-12 col-md-4 icon-col my-auto m-md-auto p-4 p-md-5">
        <img class="pb-5 ms-3" src="./images/logo.svg" alt="">
        <div class="d-flex mini-icons">
          <img class="p-3 mx-1 mx-md-3" src="./images/icon-document.svg" alt="">
          <img class="p-3 mx-1 mx-md-3" src="./images/icon-folder.svg" alt="">
          <img class="p-3 mx-1 mx-md-3" src="./images/icon-upload.svg" alt="">
        </div>
      </div>

      <div class="col-12 col-md-6 data-usage-col m-md-auto p-5">
        <div class="left-data d-flex px-3 py-2">
          <h1 class="mx-2">185</h1>
          <p class="my-auto mx-2">GB Left</p>
        </div>
        <p class="data-message">Youâ€™ve used <span class="data-ms">815 GB</span> of your storage</p>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">
          <div class="progress-bar"><span class="circle"></span></div>
        </div>
        <div class="d-flex data-value">
          <p class="my-2">0 GB</p>
          <p class="my-2 ms-auto">1000 GB</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
